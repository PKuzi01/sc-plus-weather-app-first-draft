<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        
            <div class="row m-3">
                <div class="col p-3">
                    <form id="search-input">
                        <input type="text" placeholder="Pick a place" class="searchBar" id="search-place"/>
                        <input type="submit" placeholder="Search" class="searchButton"/>
                    </form>
                </div>
                <div class="col offset-3 p-3">
                    <button class="currentLocation" type="submit" id="current-location">
                        Current Location
                    </button>
                    <button class="themeButton">
                        Turn on/off the lights
                    </button>
                    
                </div>
            </div>
        
        <br />
        
        <div class="row m-3">
            <div class="col-7 p-2">
                <h2 class="generalHeading">
                    Your forecast for today:
                </h2>
                <br />
                <h3 class="date" id="date">
                    Day, time
                </h3>
                <br />
                <h3 class="place" id="place">
                    Place
                </h3>
                <br />
                <h3 class="description" id="description">
                    Description
                </h3>
                <br />
                <h4 class="temp" id="temp">
                    Today's temp
                </h4>
            </div>
            <div class="col-3 offset-1 p-2">
                <h2 class="generalHeading">
                    Details on today's forecast:
                </h2>
                <br />
                <h3 class="feelsLike" id="feels-like">
                    It Feels Like...
                </h3>
                <br />
                <h3 class="windSpeed" id="wind-speed">
                    Wind speed
                </h3>
                <br />
                <h3 class="humidity" id="humidity">
                    Humidity
                </h3>
            </div>
        </div>

        <br />

        <div class="row m-3">
            <div class="col offset-1 p-2 ">
                <h2 class="generalHeading">
                    Your 5 day forecast:
                </h2>
            </div>
        </div>
        <div class="row m-3 fiveDay" id="fiveDay">
            <div class="col p-2" id="five-day-1">
                <h4>
                    high/low
                </h4>
            </div>
            <div class="col p-2" id="five-day-2">
                <h4>
                    high/low
                </h4>
            </div>
            <div class="col p-2" id="five-day-3">
                <h4>
                    high/low
                </h4>
            </div>
            <div class="col p-2" id="five-day-4">
                <h4>
                    high/low
                </h4>
            </div>
            <div class="col p-2" id="five-day-5">
                <h4>
                    high/low
                </h4>
            </div>
        </div>

        <br />

        <div class="signature generalText">
            <footer>
                Created by 
                <a class="github" href="" target="_blank"/>Philisizwe Kuzwayo</a>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
